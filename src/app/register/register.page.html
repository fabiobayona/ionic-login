<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <from>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-buttons>
          <ion-button type="submit" (click)="onRegister(email, password)" expand="block">
            Register
          </ion-button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </from>
</ion-content>
